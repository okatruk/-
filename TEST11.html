    <script type="text/javascript">
        // BEGIN (write your solution here)
        const isPrime = (num) => {
          if (num < 2) {
            return false;
        }
        for (let i = 2; i < num; i += 1) {
          if (num % i === 0) {
            return false;
          }
        }
            return true;
        };
        // END
        export default isPrime;
    </script type="text/javascript">
  </body>
